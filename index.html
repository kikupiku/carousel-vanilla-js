<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
  </head>
  <body>
    <div id="menu" class="menu">Menu</div>
    <div class="navbar" id="drop-down">
      <ul id="list">
        <li>Home</li>
        <li>Info</li>
        <li>Pictures</li>
        <li>Contacts</li>
        <li>Links</li>
      </ul>
    </div>


    <div class="wrapper">
      <div class="frame-wrapper">
        <div class="arrow-l" id="left-arrow">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Feedbin-Icon-left-arrow.svg" alt="">
        </div>
        <div class="arrow-r" id="right-arrow">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Feedbin-Icon-left-arrow.svg" alt="">
        </div>
        <div class="pic-frame">

          <div class="pics-container" id="pics-container">
            <img src="https://i.pinimg.com/564x/be/85/2e/be852eeabc9408e61cc67ede165aeb6f.jpg" alt="">
            <img src="https://i.pinimg.com/564x/b3/3b/3d/b33b3d08a852b2732aee722d212d5ae1.jpg" alt="">
            <img src="https://i.pinimg.com/564x/76/5c/fe/765cfea03eb0c9927fe36662cdc31871.jpg" alt="">
            <img src="https://i.pinimg.com/564x/ca/da/88/cada885af5e5f0b6cc05641d562a7a92.jpg" alt="">
            <img src="https://i.pinimg.com/564x/30/2a/d2/302ad2b904b080180bb7fdaa5043c09a.jpg" alt="">
            <img src="https://i.pinimg.com/564x/f5/4d/e2/f54de2eea09d0fa253dba7c71917037e.jpg" alt="">
            <img src="https://i.pinimg.com/564x/b2/1d/bd/b21dbd2f89432399e4248ebb15bcd50f.jpg" alt="">
            <img src="https://i.pinimg.com/564x/93/d1/41/93d1412ab9d18914bcbb1071c2d4a657.jpg" alt="">
            <img src="https://i.pinimg.com/564x/f4/8c/46/f48c463b3d963c7544264d5c4512818a.jpg" alt="">
          </div>
        </div>

        <div class="dots-container">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
          <div class="dot dot7"></div>
          <div class="dot dot8"></div>
          <div class="dot dot9"></div>
        </div>
      </div>
    </div>


  <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </body>
</html>
